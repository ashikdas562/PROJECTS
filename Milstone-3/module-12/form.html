<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Form input</title>
</head>
<body>
    <h1 class="text-center">Responsible bootstrap Exploration with Frineds</h1>
    <div class="bg-success text-white p-3 m-3 border border-danger border-5 rounded-pill w-25 mx-auto">
            <p>Hey man i am a Colorful div</p>
    </div>
    <form action="" class=" w-50 mx-auto">
        <input type="email" placeholder="You'r Email"> <br>
        <input type="password" placeholder="You'r Password"> <br>
        <button type="Submit">submit</button>
    </form>

    <h2 class="text-center">Form By Friend bootstrap</h2>
    <div class="w-50 mx-auto">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <h3 class="text-center">Floating Labels</h3>
    <div class="w-50 mx-auto">
    <div class="form-floating mb-3">
    <input type="Email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email Address</label>
    </div>
    <div class="form-floating">
    <input type="password" class="form-control" id="floatingInput" placeholder="password">
    <label for="floatingPassword">password</label>
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    </div>

    <!-- JavaScript bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
